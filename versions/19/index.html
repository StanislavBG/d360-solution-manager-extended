</head>

    <!-- Main Application Container -->
    <div id="main-app-page">
        <!-- Header -->
        <header id="header">

            <div id="search-bar-area">
                <div id="salesforce-icon">

                    <input type="text" placeholder="Search..." />
                </div>
                <div id="application-icons">

                    <span class="app-icon">üîî</span>
                    <span class="app-icon">üë§</span>
                </div>
            </div>

            <!-- Top Navigation Area -->
            <div id="top-navigation-area">
                <div id="app-picker-icon" class="dropdown">
                    <button id="app-picker-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <circle cx="3" cy="3" r="2" fill="#706e6b"/>
                            <circle cx="10" cy="3" r="2" fill="#706e6b"/>
                            <circle cx="17" cy="3" r="2" fill="#706e6b"/>
                            <circle cx="3" cy="10" r="2" fill="#706e6b"/>
                            <circle cx="10" cy="10" r="2" fill="#706e6b"/>
                            <circle cx="17" cy="10" r="2" fill="#706e6b"/>
                            <circle cx="3" cy="17" r="2" fill="#706e6b"/>
                            <circle cx="10" cy="17" r="2" fill="#706e6b"/>
                            <circle cx="17" cy="17" r="2" fill="#706e6b"/>
                        </svg>
                    </button>
                    <div id="app-picker-menu" class="dropdown-menu">
                        <div class="dropdown-item" data-app="Sales">Sales</div>
                        <div class="dropdown-item" data-app="Service">Service</div>
                        <div class="dropdown-item" data-app="Marketing">Marketing</div>
                        <div class="dropdown-item" data-app="Commerce">Commerce</div>
                        <div class="dropdown-item active" data-app="Data 360">Data 360</div>
                    </div>
                </div>
                <div id="app-label">Data 360</div>
                <nav id="navigation-menu-elements">
                    <div class="nav-tab active" data-page="home">Home</div>
                    <div class="nav-tab" data-page="solution-manager">Solution Manager</div>
                </nav>
            </div>
        </header>

        <!-- Content Area (Left Navigation + Main Page Area) -->
        <div id="content-wrapper">
            <!-- Left Navigation -->
            <aside id="left-navigation" class="expanded">
                <button id="nav-collapse-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M5 3L11 8L5 13" stroke="#706e6b" fill="none" stroke-width="2"/>
                    </svg>
                </button>
                <nav id="nav-items">
                    <div class="nav-item" data-page="connect-unify">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 2L14 6H11V12H9V6H6L10 2Z M16 14V16H4V14H16Z" fill="#706e6b"/>
                        </svg>
                        <span class="nav-label">Connect & Unify</span>
                    </div>
                    <div class="nav-item" data-page="govern-data">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">

                    <div class="nav-item" data-page="process-content">

                    <div class="nav-item" data-page="query-segment">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M13 8C13 5.8 11.2 4 9 4C6.8 4 5 5.8 5 8C5 10.2 6.8 12 9 12C11.2 12 13 10.2 13 8Z M18 17L14 13" stroke="#706e6b" fill="none" stroke-width="2"/>
                        </svg>
                        <span class="nav-label">Query & Segment</span>
                    </div>
                    <div class="nav-item" data-page="analyze-predict">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M3 16L7 10L11 13L17 4" stroke="#706e6b" fill="none" stroke-width="2"/>
                        </svg>
                        <span class="nav-label">Analyze & Predict</span>
                    </div>
                    <div class="nav-item" data-page="act-on-data">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M8 4L16 10L8 16V4Z" fill="#706e6b"/>
                        </svg>
                        <span class="nav-label">Act on Data</span>
                    </div>
                    <div class="nav-item" data-page="build-share">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M16 12C14.9 12 14 12.9 14 14C14 15.1 14.9 16 16 16C17.1 16 18 15.1 18 14C18 12.9 17.1 12 16 12Z M4 12C2.9 12 2 12.9 2 14C2 15.1 2.9 16 4 16C5.1 16 6 15.1 6 14C6 12.9 5.1 12 4 12Z M10 4C8.9 4 8 4.9 8 6C8 7.1 8.9 8 10 8C11.1 8 12 7.1 12 6C12 4.9 11.1 4 10 4Z" fill="#706e6b"/>

            <!-- Main Page Area -->
            <main id="main-page-area">

            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
