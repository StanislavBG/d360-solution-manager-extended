<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data 360 - MDM Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-app-page">
        <!-- Header -->
        <header class="header">
            <!-- Search Bar Area (60% of header vertical space) -->
            <div class="search-bar-area">
                <div class="salesforce-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#0176D3">
                        <path d="M19.36 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96z"/>
                    </svg>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." disabled>
                </div>
                <div class="application-icons">
                    <div class="app-icon" data-page="home">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    </div>
                    <div class="app-icon" data-page="settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Top Navigation Area (40% of header vertical space) -->
            <div class="top-navigation-area">
                <div class="app-picker-icon" id="appPicker">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"/>
                    </svg>
                </div>
                <div class="app-label" id="appLabel">Data 360</div>
                <div class="navigation-menu-elements">
                    <div class="nav-tab active" data-page="home-data-360">Home</div>
                    <div class="nav-tab" data-page="solution-manager">Solution Manager</div>
                </div>
            </div>
        </header>

        <!-- App Picker Dropdown -->
        <div class="app-picker-dropdown" id="appPickerDropdown">
            <div class="app-option" data-app="Sales">Sales</div>
            <div class="app-option" data-app="Service">Service</div>
            <div class="app-option" data-app="Marketing">Marketing</div>
            <div class="app-option" data-app="Commerce">Commerce</div>
            <div class="app-option active" data-app="Data 360">Data 360</div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Navigation -->
            <nav class="left-navigation" id="leftNavigation">
                <div class="nav-toggle" id="navToggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </div>
                <div class="nav-item" data-page="connect-unify">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="nav-label">Connect & Unify</span>
                </div>
                <div class="nav-item" data-page="govern-data">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="nav-label">Govern Data</span>
                </div>
                <div class="nav-item" data-page="process-content">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="nav-label">Process Content</span>
                </div>
                <div class="nav-item" data-page="query-segment">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="nav-label">Query & Segment</span>
                </div>
                <div class="nav-item" data-page="analyze-predict">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="nav-label">Analyze & Predict</span>
                </div>
                <div class="nav-item" data-page="act-on-data">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="nav-label">Act on Data</span>
                </div>
                <div class="nav-item" data-page="build-share">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="nav-label">Build & Share</span>
                </div>
            </nav>

            <!-- Main Page Area -->
            <main class="main-page-area" id="mainPageArea">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
