<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data 360 App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-app-page">
        <!-- Header -->
        <header class="header">
            <!-- Search Bar Area (2/3 of header) -->
            <div class="search-bar-area">
                <div class="salesforce-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#00A1E0"/>
                        <path d="M2 17L12 22L22 17V12L12 17L2 12V17Z" fill="#00A1E0"/>
                    </svg>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." disabled>
                </div>
                <div class="application-icons">
                    <div class="app-icon" data-page="notifications">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </div>
                    <div class="app-icon" data-page="settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Top Navigation Area (1/3 of header) -->
            <div class="top-navigation-area">
                <div class="app-picker-icon" id="appPicker">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="5" height="5"></rect>
                        <rect x="10" y="3" width="5" height="5"></rect>
                        <rect x="17" y="3" width="5" height="5"></rect>
                        <rect x="3" y="10" width="5" height="5"></rect>
                        <rect x="10" y="10" width="5" height="5"></rect>
                        <rect x="17" y="10" width="5" height="5"></rect>
                        <rect x="3" y="17" width="5" height="5"></rect>
                        <rect x="10" y="17" width="5" height="5"></rect>
                        <rect x="17" y="17" width="5" height="5"></rect>
                    </svg>
                    <div class="app-picker-dropdown" id="appPickerDropdown">
                        <div class="app-option" data-app="Sales">Sales</div>
                        <div class="app-option" data-app="Service">Service</div>
                        <div class="app-option" data-app="Marketing">Marketing</div>
                        <div class="app-option" data-app="Commerce">Commerce</div>
                        <div class="app-option active" data-app="Data 360">Data 360</div>
                    </div>
                </div>
                <div class="app-label" id="appLabel">Data 360</div>
                <div class="navigation-menu-elements">
                    <div class="nav-tab active" data-page="home-data-360">Home</div>
                    <div class="nav-tab" data-page="solution-manager">Solution Manager</div>
                </div>
            </div>
        </header>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Left Navigation -->
            <nav class="left-navigation" id="leftNav">
            <div class="nav-toggle" id="navToggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"></path>
                </svg>
            </div>
            <div class="nav-item" data-page="connect-unify">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <span class="nav-label">Connect & Unify</span>
            </div>
            <div class="nav-item" data-page="govern-data">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="M9 12l2 2 4-4"></path>
                    </svg>
                </div>
                <span class="nav-label">Govern Data</span>
            </div>
            <div class="nav-item" data-page="process-content">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <span class="nav-label">Process Content</span>
            </div>
            <div class="nav-item" data-page="query-segment">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </div>
                <span class="nav-label">Query & Segment</span>
            </div>
            <div class="nav-item" data-page="analyze-predict">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
                <span class="nav-label">Analyze & Predict</span>
            </div>
            <div class="nav-item" data-page="act-on-data">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 2h-3a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4h3"></path>
                        <path d="M9 2H6a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4h3"></path>
                    </svg>
                </div>
                <span class="nav-label">Act on Data</span>
            </div>
            <div class="nav-item" data-page="build-share">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <span class="nav-label">Build & Share</span>
            </div>
            </nav>

            <!-- Main Page Area -->
            <main class="main-page-area" id="mainPageArea">
                <div class="page-content" id="pageContent">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
