    <!-- Page Templates (hidden) -->
    <template id="home-data-360-page">
        <div class="page home-data-360-page">
            <div class="empty-state">
                <h2>Home</h2>
                <p>Welcome to Data 360</p>
            </div>
        </div>
    </template>

    <template id="solution-manager-page">
        <div class="page solution-manager-page">
            <div class="object-home">
                <div class="tile" data-page="integrate-business-entities">
                    <h3>Integrate Business Entities from Informatica in Data360</h3>
                </div>
            </div>
        </div>
    </template>

    <template id="integrate-business-entities-page">
        <div class="page integrate-business-entities-page">
            <div class="header-instructions" id="headerInstructions">
                <h2>Realize the full potential of the curated and enriched business entities from Informatica directly in D360</h2>
                <p>In this step by step guide, we will work though the steps required to operationalize business entities created in Informatica in D360</p>
            </div>
            <div class="step-summary">
                <h3>Step Summary</h3>
                <div class="step-list">
                    <div class="step-item" data-step="0">1. Connect to Informatica System</div>
                    <div class="step-item" data-step="1">2. Choose Business Entity</div>
                    <div class="step-item" data-step="2">3. Review and Extend Mappings</div>
                    <div class="step-item" data-step="3">4. Validate Connected data</div>
                    <div class="step-item" data-step="4">5. Set up Identity Rules</div>
                    <div class="step-item" data-step="5">6. Validate Identity Data</div>
                    <div class="step-item" data-step="6">7. Enable sync to Informatica</div>
                    <div class="step-item" data-step="7">8. Setup Experiences</div>
                </div>
            </div>
            <div class="step-details-container">
                <div class="step-details-panel" data-step="0">
                    <div class="step-details-header">
                        <h4>Connect to Informatica System</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <p>Detailed instructions for connecting to the Informatica system will appear here.</p>
                    </div>
                </div>
                <div class="step-details-panel" data-step="1">
                    <div class="step-details-header">
                        <h4>Choose Business Entity</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <p>Detailed instructions for choosing a business entity will appear here.</p>
                    </div>
                </div>
                <div class="step-details-panel" data-step="2">
                    <div class="step-details-header">
                        <h4>Review and Extend Mappings</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <p>Detailed instructions for reviewing and extending mappings will appear here.</p>
                    </div>
                </div>
                <div class="step-details-panel" data-step="3">
                    <div class="step-details-header">
                        <h4>Validate Connected data</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <p>Detailed instructions for validating connected data will appear here.</p>
                    </div>
                </div>
                <div class="step-details-panel" data-step="4">
                    <div class="step-details-header">
                        <h4>Set up Identity Rules</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <p>Detailed instructions for setting up identity rules will appear here.</p>
                    </div>
                </div>
                <div class="step-details-panel" data-step="5">
                    <div class="step-details-header">
                        <h4>Validate Identity Data</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <p>Detailed instructions for validating identity data will appear here.</p>
                    </div>
                </div>
                <div class="step-details-panel" data-step="6">
                    <div class="step-details-header">
                        <h4>Enable sync to Informatica</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <p>Detailed instructions for enabling sync to Informatica will appear here.</p>
                    </div>
                </div>
                <div class="step-details-panel" data-step="7">
                    <div class="step-details-header">
                        <h4>Setup Experiences</h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="step-details-content">
                        <ul>
                            <li><strong>"Search Before Create"</strong> - prevent duplicate records from being created</li>
                            <li><strong>"Copy field"</strong> - enrich operational records with enterprise attributes</li>
                            <li><strong>"Related List"</strong> - showcase any information related to the primary entity</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>
