<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data 360 - Salesforce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main App Page -->
    <div id="main-app-page">
        <!-- Main Header -->
        <header id="main-header">
            <!-- Search Bar Area (60% of header height) -->
            <div id="search-bar-area">
                <div id="salesforce-icon">
                    <img src="https://c1.sfdcstatic.com/content/dam/web/en_us/www/images/nav/salesforce-cloud-logo-pride.png" alt="Salesforce" />
                </div>
                <div id="search-bar">
                    <input type="text" placeholder="Search..." />
                </div>
                <div id="application-icons">
                    <svg viewBox="0 0 24 24" class="app-icon">
                        <path d="M12 2L2 7v10c0 5.5 3.8 10.7 10 12 6.2-1.3 10-6.5 10-12V7l-10-5z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" class="app-icon">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.1-1.6-5.6-4.5-6.3V4c0-.8-.7-1.5-1.5-1.5s-1.5.7-1.5 1.5v.7C7.6 5.4 6 7.9 6 11v5l-2 2v1h16v-1l-2-2z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" class="app-icon">
                        <path d="M19.4 13c-.3 0-.5-.1-.7-.3l-1.1-1.1c-.2-.2-.4-.4-.4-.7 0-.6.4-1 1-1h.2c1.7 0 3.1-1.4 3.1-3.1 0-1.7-1.4-3.1-3.1-3.1-1.7 0-3.1 1.4-3.1 3.1v.2c0 .6-.4 1-1 1-.3 0-.5-.2-.7-.4l-1.1-1.1c-.2-.2-.3-.4-.3-.7 0-.6.4-1 1-1h.2c1.7 0 3.1-1.4 3.1-3.1 0-1.7-1.4-3.1-3.1-3.1-1.7 0-3.1 1.4-3.1 3.1v.2c0 .6-.4 1-1 1-.3 0-.5-.2-.7-.4L6.3 1.3C6.1 1.1 6 .9 6 .6c0-.6.4-1 1-1h.2C8.9-.4 10.3.9 10.3 2.6c0 1.7-1.4 3.1-3.1 3.1H7c-.6 0-1 .4-1 1 0 .3.2.5.4.7l1.1 1.1c.2.2.4.4.7.4.6 0 1-.4 1-1v-.2c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1h-.2c-.6 0-1 .4-1 1 0 .3.2.5.4.7l1.1 1.1c.2.2.4.4.7.4.6 0 1-.4 1-1v-.2c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1h-.2c-.6 0-1 .4-1 1 0 .3.2.5.4.7l1.1 1.1c.2.2.4.4.7.4.6 0 1-.4 1-1v-.2c0-1.7 1.4-3.1 3.1-3.1h.4c.6 0 1-.4 1-1s-.4-1-1-1h-.3z"/>
                    </svg>
                </div>
            </div>

            <!-- Top Navigation Area (40% of header height) -->
            <div id="top-navigation-area">
                <div id="app-picker-container">
                    <div id="app-picker-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="5" cy="5" r="2"/>
                            <circle cx="12" cy="5" r="2"/>
                            <circle cx="19" cy="5" r="2"/>
                            <circle cx="5" cy="12" r="2"/>
                            <circle cx="12" cy="12" r="2"/>
                            <circle cx="19" cy="12" r="2"/>
                            <circle cx="5" cy="19" r="2"/>
                            <circle cx="12" cy="19" r="2"/>
                            <circle cx="19" cy="19" r="2"/>
                        </svg>
                    </div>
                    <div id="app-dropdown" class="dropdown-menu">
                        <div class="dropdown-item" data-app="Sales">Sales</div>
                        <div class="dropdown-item" data-app="Service">Service</div>
                        <div class="dropdown-item" data-app="Marketing">Marketing</div>
                        <div class="dropdown-item" data-app="Commerce">Commerce</div>
                        <div class="dropdown-item active" data-app="Data 360">Data 360</div>
                    </div>
                </div>

                <div id="app-label">Data 360</div>

                <nav id="navigation-menu-elements">
                    <div class="nav-tab active" data-page="home">Home</div>
                    <div class="nav-tab" data-page="solution-manager">Solution Manager</div>
                </nav>
            </div>
        </header>

        <!-- Content Area -->
        <div id="content-area">
            <!-- Left Navigation -->
            <aside id="left-navigation" class="expanded">
                <div id="nav-toggle">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </div>
                <nav id="nav-items">
                    <div class="nav-item" data-page="connect-unify">
                        <svg viewBox="0 0 24 24" class="nav-icon">
                            <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                        </svg>
                        <span>Connect & Unify</span>
                    </div>
                    <div class="nav-item" data-page="govern-data">
                        <svg viewBox="0 0 24 24" class="nav-icon">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                        </svg>
                        <span>Govern Data</span>
                    </div>
                    <div class="nav-item" data-page="process-content">
                        <svg viewBox="0 0 24 24" class="nav-icon">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <span>Process Content</span>
                    </div>
                    <div class="nav-item" data-page="query-segment">
                        <svg viewBox="0 0 24 24" class="nav-icon">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <span>Query & Segment</span>
                    </div>
                    <div class="nav-item" data-page="analyze-predict">
                        <svg viewBox="0 0 24 24" class="nav-icon">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                        </svg>
                        <span>Analyze & Predict</span>
                    </div>
                    <div class="nav-item" data-page="act-on-data">
                        <svg viewBox="0 0 24 24" class="nav-icon">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                        </svg>
                        <span>Act on Data</span>
                    </div>
                    <div class="nav-item" data-page="build-share">
                        <svg viewBox="0 0 24 24" class="nav-icon">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                        </svg>
                        <span>Build & Share</span>
                    </div>
                </nav>
            </aside>

            <!-- Page Area -->
            <main id="page-area">
                <!-- Pages will be loaded here dynamically -->
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
